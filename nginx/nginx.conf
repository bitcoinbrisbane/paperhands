# Map to handle multiple CORS origins
map $http_origin $cors_origin {
    default "";
    "https://ftx.finance" $http_origin;
    "https://www.ftx.finance" $http_origin;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name ftx.finance www.ftx.finance api.ftx.finance api2.ftx.finance;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main website - HTTPS
server {
    listen 443 ssl http2;
    server_name ftx.finance www.ftx.finance;

    root /var/www/ftx.finance;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/ftx.finance/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ftx.finance/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# TypeScript API subdomain - HTTPS
server {
    listen 443 ssl http2;
    server_name api.ftx.finance;

    ssl_certificate /etc/letsencrypt/live/ftx.finance/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ftx.finance/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }
}


services:
  postgres:
    image: postgres:16-alpine
    container_name: paperhands-postgres
    environment:
      POSTGRES_USER: paperhands
      POSTGRES_PASSWORD: paperhands_dev
      POSTGRES_DB: paperhands
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/api/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperhands"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    container_name: paperhands-api
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgres://paperhands:paperhands_dev@postgres:5432/paperhands
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  api-go:
    build:
      context: ./src/api_go
      dockerfile: Dockerfile
    container_name: paperhands-api-go
    environment:
      PORT: 8081
      GIN_MODE: release
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: paperhands
      DB_PASSWORD: paperhands_dev
      DB_NAME: paperhands
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  ui:
    build:
      context: ./src/ui
      dockerfile: Dockerfile
    container_name: paperhands-ui
    ports:
      - "5173:80"
    depends_on:
      - api
      - api-go
    restart: unless-stopped

volumes:
  postgres_data:

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: paperhands-postgres
    environment:
      POSTGRES_USER: paperhands
      POSTGRES_PASSWORD: paperhands_dev
      POSTGRES_DB: paperhands
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/api/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperhands"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
